
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style2.css" />
</head>



<body background="6553651.webp">

    <div class="container">
        <div class="form sign-in-container">
            <form id="form" onsubmit="yourJsFunction();return false">
                <h1>Sign up</h1>

                <input name="name" id="name" placeholder="User Name">

                <input name="mail" id="mail" placeholder="User Email">
                <input name="number" id="number" placeholder="Phone Number">

                <input name="password" type="password" id="password" placeholder="Password">
                <input name="password2" type="password" id="password2" placeholder="Confirm Password">

                <input name="sub" type="submit" id="hi" value="Sign Up">

            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Login</h1>
                    <p>Already have an Account? Login here</p>
                    <button id="logInPage" class="signup_btn">Login </button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="signup.js"></script>
    <script>

        $("#logInPage").click(function () {
            location.href = "login.html"
        })

        
       
</script>


</body>

</html>
