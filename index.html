<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
 <div>
     
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link " href="#">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Service Spots</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">Schedule</a></li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="container mt-4">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="file" id="csvFileInput" accept=".csv" onchange="loadCSV(event)" class="btn btn-primary mb-2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <input type="date" id="startDate" class="form-control mb-2">
                        </div>
                        <div class="col-md-3">
                            <input type="date" id="endDate" class="form-control mb-2">
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="carType" class="form-control mb-2" placeholder="Car Type">
                        </div>
                        <div class="col-md-3">
                            <button onclick="applyFilter()" class="btn btn-success">Filter</button>
                            <button onclick="resetFilter()" class="btn btn-secondary">Reset</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="tableContainer"></div>
                        </div>
                    </div>
                </div>
                <!-- Your existing content here -->
            </main>
        </div>
    </div>
    
    
    
 <!-- Optional: Include Bootstrap's JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

 <script src="schedule.js"></script>
</body>
</html>
