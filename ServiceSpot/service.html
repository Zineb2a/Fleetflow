<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tire Change Shop Scheduler</title>
    <script src="https://kit.fontawesome.com/1112fb0243.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Service Spot</h1>
    <div id="scheduler">
        <!-- Compact Cars -->
        <section class="vehicle-section" data-vehicle-type="compact" data-status="available" >
            <i class="fa-solid fa-car compact-spot" ></i>
           
        </section>
   

        <!-- Medium Cars -->
        <section class="vehicle-section" data-vehicle-type="medium" data-status="available">
            <i class="fa-solid fa-car medium-spot"></i>
            <p>Medium Cars Only</p>
        </section>
     

        <!-- Full-Size Cars -->
        <section class="vehicle-section" data-vehicle-type="fullsize" data-status="occupied">
            <i class="fa-solid fa-car fullsize-spot" ></i>
            <p>Full-Size Cars Only</p>
        </section>
   

        <!-- Class 1 Trucks -->
        <section class="vehicle-section" data-vehicle-type="class1" data-status="available" >
            <i class="fa-solid fa-car class1-spot" ></i>
            <p>Class 1 Trucks Only</p>
        </section>


        <!-- Class 2 Trucks -->
        <section class="vehicle-section" data-vehicle-type="class2" data-status="available" >
            <i class="fa-solid fa-car class2-spot" ></i>
            <p>Class 2 Trucks Only</p>
        </section>
  

        <!-- Open For All -->
        <section class="vehicle-section free-for-all" data-vehicle-type="open" data-status="available" >
            <i class="fa-solid fa-car" ></i>
            <p>Open For All</p>
        </section>

        <section class="vehicle-section free-for-all" data-vehicle-type="open" data-status="available">
            <i class="fa-solid fa-car" ></i>
            <p>Open For All</p>
        </section>

        <section class="vehicle-section free-for-all" data-vehicle-type="open" data-status="available">
            <i class="fa-solid fa-car" ></i>
            <p>Open For All</p>
        </section>

        <section class="vehicle-section free-for-all" data-vehicle-type="open" data-status="available" >
            <i class="fa-solid fa-car" ></i>
            <p>Open For All</p>
        </section>

        <section class="vehicle-section free-for-all" data-vehicle-type="open" data-status="available">
            <i class="fa-solid fa-car" ></i>
            <p>Open For All</p>
        </section>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
